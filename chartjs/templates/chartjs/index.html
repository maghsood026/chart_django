<script>
  	var endpoint = '/api';

	$.ajax({
	method: "GET",
	url: endpoint,
	success: function(data) {
		drawBarGraph(data, 'myChartBar');
		drawPieChart(data, 'myChartPie')
		console.log("drawing");
	},
	error: function(error_data) {
		console.log(error_data);
	}
	})

	function drawBarGraph(data, id) {
	var labels = data.Barlabels;
	var chartLabel = data.BarchartLabel;
	var chartdata = data.Barchartdata;
	var ctx = document.getElementById(id).getContext('2d');
	var myChart = new Chart(ctx, {
		type: 'bar',
		data: {
		labels: labels,
		datasets: [{
			label: chartLabel,
			data: chartdata,
			backgroundColor:
			'rgba(54, 162, 235, 0.2)',
			borderColor:
			'rgba(54, 162, 235, 1)',
			borderWidth: 1
		}]
		},
		options: {
		scales: {
			yAxes: [{
			ticks: {
				beginAtZero: true
			}
			}]
		}
		}
	});
	}

	function drawPieChart(data, id) {
	var labels = data.Pielabels;
	var chartLabel = data.PiechartLabel;
	var chartdata = data.Piechartdata;
	var ctx = document.getElementById(id).getContext('2d');
	var myChart = new Chart(ctx, {
		type: 'pie',
		data: {
		labels: labels,
		datasets: [{
        label: "malicious activity",
        backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"," #ff8080","#ff6600","#f6f6ee"],
        data: chartdata
      }]
		},
    options: {

     legend: {
     		position:'left',
            display: true,
            align:'center'
        },
      title: {
        display: false,
      }
    }
});
	}


</script>
